            <form class="d-flex">

    <!-- --------------------------------------------------------------------------------------------------------------- -->
    
    <section class="vh-90 content" style="background-color: #fff;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img src="{{url_for('static',filename='/img/sign-in-side.jpg')}}"
                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">

                    <form>
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <img src="{{ url_for('static', filename='img/favicon2.png') }}" class="me-3" alt="logo" style="border-radius: 1rem 0 0 1rem; height: 50px; width: 50px;" />
                        <span class="h1 fw-bold mb-0">QuizMaster</span>
                      </div>

                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Forgot Username/Password</h5>


                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexDefaultRadio" id="forgot-password-radio1" checked>
                        <label class="form-check-label" for="forgot-password-radio1">
                          Forgot password
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexDefaultRadio" id="forgot-username-radio2">
                        <label class="form-check-label" for="forgot-username-radio2">
                          Forgot username
                        </label>
                      </div>
                      <div id="forgot-password-form" style="display: block;">
                        <div class="form-outline mb-4">
                          <label class="form-label" for="username">Username</label>
                          <input type="username" id="username" class="form-control form-control-lg" required/>
                        </div>
                        <div class="form-outline mb-4">
                          <label class="form-label" for="dob" >Date of Birth</label>
                          <input type="date" id="dob" class="form-control form-control-lg" required/>
                        </div>

                        <div class="pt-1 mb-4">
                          <a class="btn btn-outline-primary btn-lg btn-block" href="#" type="button">Get Password</a>
                        </div>
                      </div>

                      <div id="forgot-username-form" style="display: none;">
                        <div class="form-outline mb-4">
                          <label class="form-label" for="name">Full Name</label>
                          <input type="name" id="name" class="form-control form-control-lg" required/>
                        </div>
                        <div class="form-outline mb-4">
                          <label class="form-label" for="dob" >Date of Birth</label>
                          <input type="date" id="dob" class="form-control form-control-lg" required/>
                        </div>
                        <div class="form-outline mb-4">
                          <label class="form-label" for="username">Enter Username</label>
                          <input type="name" id="name" class="form-control form-control-lg" required/>
                        </div>
                        <div class="form-outline mb-4">
                          <label class="form-label" for="password">Password (optional)</label>
                          <input type="password" id="password" class="form-control form-control-lg" />
                        </div>
                        <div class="pt-1 mb-4">
                          <a class="btn btn-outline-primary btn-lg btn-block" href="#" type="button">Get Username</a>
                        </div>
                      </div>

                      <script>
                        document.getElementById('forgot-password-radio1').addEventListener('change', function() {
                          document.getElementById('forgot-password-form').style.display = 'block';
                          document.getElementById('forgot-username-form').style.display = 'none';
                        });

                        document.getElementById('forgot-username-radio2').addEventListener('change', function() {
                          document.getElementById('forgot-password-form').style.display = 'none';
                          document.getElementById('forgot-username-form').style.display = 'block';
                        });
                      </script>
                      </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
