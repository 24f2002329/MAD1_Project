{% extends "base.html" %}
{% block content %}
    <section class="vh-90 content" style="background-color: #fff;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img src="{{url_for('static',filename='/img/sign-in-side.jpg')}}"
                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">

                    <form method="POST" action="{{ url_for('auth.register') }}">
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <img src="{{ url_for('static', filename='img/favicon2.png') }}" class="me-3" alt="logo" style="border-radius: 1rem 0 0 1rem; height: 50px; width: 50px;" />
                        <span class="h1 fw-bold mb-0">QuizMaster</span>
                      </div>

                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">New User Registration</h5>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="full_name">Full Name</label>
                        <input type="text" id="full_name" name="full_name" class="form-control form-control-lg" required />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="dob" >Date of Birth</label>
                        <input type="date" id="dob" name="dob" class="form-control form-control-lg" required />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="username">Create Username</label>
                        <input type="text" id="username" name="username" class="form-control form-control-lg" required />
                      </div>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                      </div>
                      
                      <div class="pt-1 mb-4">
                        <button class="btn btn-outline-primary btn-lg btn-block"  type="submit">Register</button>
                      </div>
                      <p class="small text-muted">Do you already have an account? <a class="btn btn-outline-dark btn-block mx-2" href="{{url_for('auth.user_login')}}" type="button">Login</a></p>
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
