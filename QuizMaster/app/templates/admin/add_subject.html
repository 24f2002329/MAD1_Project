{% extends "base.html" %}
{% block content %}
<section class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4 mt-4">Create New Subject</h1>
                <form action="{{ url_for('admin.add_subject') }}" method="POST">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="subject">Subject Name:</label>
                        <input type="text" id="subject" name="subject" class="form-control form-control-lg" required />
                    </div>
                    <button type="submit" class="btn btn-primary my-2 py-auto">Create</button>
                </form>
                <h3 class="text-center my-4">Already Listed Subjects</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Subject Name</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for subject in subjects %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ subject.name }}</td>
                            <td>
                                <a href="{{ url_for('admin.edit_subject', subject_id=subject.id) }}" class="btn btn-primary">Edit</a>
                                <a href="{{ url_for('admin.delete_subject', subject_id=subject.id) }}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="text-center">
                    <button onclick="history.back()" class="btn btn-secondary mt-3 mb-4">Back</button>
                </div>
                </div>
            </div>
        </div>
    </div>
</section>">
{% endblock %}
