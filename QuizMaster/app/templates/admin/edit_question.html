{% extends "base.html" %}
{% block content %}
<section class="vh-90 content">
    <div class="container text-center">
        <div class="row">
            <h1>Edit Question</h1>
            <div class="col-md-6 mx-auto">
                <div class="card mx-2 my-2 px-2 py-2 shadow ">
                    <div class="card-body">
                        <form action="{{ url_for('admin.edit_question', question_id=question.id) }}" method="POST">
                            <div class="form-group">
                                <label for="question_title">Question Title</label>
                                <input type="text" class="form-control" id="question_title" name="question_title" value="{{ question.title }}">
                            </div>
                            <div class="form-group">
                                <label for="question_text">Question Statement</label>
                                <input type="text" class="form-control" id="question_text" name="question_text" value="{{ question.text }}">
                            </div>
                            <div class="form-outline">
                                <label for="question_type">Type:</label>
                                <select id="question_type" name="question_type" class="form-control" value="{{ question.type }}" required>
                                    <option value="SCQ">Single Correct Question</option>
                                    <option value="MSQ">Multiple Correct Questions</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="option1">Option 1</label>
                                <input type="text" class="form-control" id="option1" name="option1" value="{{ question.option1 }}">
                            </div>
                            <div class="form-group">
                                <label for="option2">Option 2</label>
                                <input type="text" class="form-control" id="option2" name="option2" value="{{ question.option2 }}">
                            </div>
                            <div class="form-group">
                                <label for="option3">Option 3</label>
                                <input type="text" class="form-control" id="option3" name="option3" value="{{ question.option3 }}">
                            </div>
                            <div class="form-group">
                                <label for="option4">Option 4</label>
                                <input type="text" class="form-control" id="option4" name="option4" value="{{ question.option4 }}">
                            </div>
                            <div class="form-group">
                                <label for="correct_option">Correct Option</label>
                                <input type="text" class="form-control" id="correct_option" name="correct_option" value="{{ question.correct_options }}">
                            </div>
                            <button type="submit" class="btn btn-primary my-3">Submit</button>
                        </form>
                    </div>
                    <div class="text-center">
                        <button onclick="history.back()" class="btn btn-secondary mt-3 mb-4">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
