<!-- Here we will make a bar chart for subject wise no of questions attempted by the user.
 and a pie chart for quiz wise score of user. -->

{% extends "base.html" %}
{% block content %}
<section class="vh-90 content">
    <div class="container my-5">
        <div class="shadow-lg p-4">
            <h1 class="text-center">Summary</h1>
            <hr>
            <div class="d-flex justify-content-between align-items-center">
                <div class="row">
                    <div class="col-md-5">
                        <h6 class="text-center">Subject Wise Questions Attempted</h6>
                        <!-- <canvas id="subjectChart"></canvas> -->
                        <img src="{{ url_for('static', filename='img/subject_chart.png') }}" alt="Subject Chart" class="img-fluid">
                    </div>
                    <div class="col-md-5">
                        <h6 class="text-center">Quiz Wise Score</h6>
                        <!-- <canvas id="quizChart"></canvas> -->
                        <img src="{{ url_for('static', filename='img/quiz_chart.png') }}" alt="Quiz Chart" class="img-fluid">
                    </div>
                </div>
            </div>
            <hr>
            <div class="text-center">
                <a href="{{ url_for('user.dashboard') }}" class="btn btn-dark">Back to Dashboard</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
