{% extends "base.html" %}
{% block content %}
<section class="vh-90 content" style="background-color: #fff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="{{url_for('static',filename='/img/sign-in-side.jpg')}}"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form  action="{{ url_for('auth.user_login') }}" method="POST">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img src="{{ url_for('static', filename='img/favicon2.png') }}" class="me-3" alt="logo" style="border-radius: 1rem 0 0 1rem; height: 50px; width: 50px;" />
                    <span class="h1 fw-bold mb-0">QuizMaster</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control form-control-lg" required />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                  </div>

                  <div class="pt-1 mb-4 text-center">
                    <button class="btn btn-dark btn-lg btn-block mx-5 my-3" type="submit">Login</button>
                    <a href="{{url_for('auth.register')}}" class="btn btn-outline-dark btn-lg btn-block mx-5 my-3" type="button">Registration</a>
                  </div>
                  <a class="small text-muted" href="{{url_for('auth.forgot_username_password')}}">Forgot password?</a>
                  <hr class="my-4">
                  <div class="d-flex justify-content-center">
                  <a href="{{url_for('admin.login')}}" class="btn btn-danger py-auto my-3">
                    <i class="fas fa-user-shield px-2"></i> Admin Login
                  </a>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
{% endblock %}
